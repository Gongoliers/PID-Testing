<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PID Testing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js" charset="utf-8"></script>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link charset="utf-8" href="style.css" media="screen" rel="stylesheet" title="no title">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <form class="sim-form">
      P: <input type="text" name="P" value="0.1" id="p"> <br>
      I: <input type="text" name="I" value="0" id="i"> <br>
      D: <input type="text" name="D" value="0" id="d"> <br>
      Setpoint: <input type="text" name="setpoint" value="0" id="setpoint"> <br>
      Move factor: <input type="text" name="move" value="1" id="move"> <br>
      Tolerance: <input type="text" name="tolerance" value="0.1" id="tolerance"> <br>
      <input type="button" name="Run" value="Run" id="run">
    </form>

  </body>
  <script src="app.js" charset="utf-8"></script>
</html>
